<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counter</title>
    <link rel="shortcut icon" href="assets/number.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <h1 class="heading"> Number Counter</h1>
        <button class="reset-btn">Reset</button>
        <div class="container">
            <h2 class="number">0</h2>
            <div class="process">
                <button class="plus" onclick="increaseNumber()">+</button>
                <button class="minus" onclick="decreaseNumber()">-</button>
            </div>
        </div>
        <button class="save" onclick="saveNumber()">Save</button>
        <div class="section">
            <h2 class="save-number">Numbers Saved</h2>
            <h3 class="value"> 0</h3>
        </div>
    </div>
    <footer>
		<p>&#x3c; &#47; &#x3e; with ❤️ by
			<a href="">Priyanshu Chhabra</a>
			<br>
			<a href="" target="_blank">#30DaysOfJavaScript
			</a>
		</p>
	</footer>
    <script src="script.js"></script>
</body>

</html>
